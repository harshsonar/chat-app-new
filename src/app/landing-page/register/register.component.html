<div class="register p-20 h-full flex flex-col justify-center items-center">
    <h2 class="mb-2 flex justify-center">Sign Up</h2>
    <div>
    <form [formGroup]="registerForm" class="register-form flex flex-col">
        <div class="flex justify-center">
            <mat-form-field>
                <mat-label class="emailLabel">Email</mat-label>
                <input type="email" class="emailInput" matInput formControlName="email"> 
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            </mat-form-field>
        </div>

        <div class="flex justify-center">
            <mat-form-field>
                <mat-label class="usernameLabel">Username</mat-label>
                <input type="text" class="usernameInput" matInput formControlName="username"> 
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            </mat-form-field>
        </div>

        <div class="flex justify-center">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" class="passwordInput" matInput formControlName="password"> 
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            </mat-form-field>
        </div>

        @if(errorMessage) {
            <div class="text-red-400 mb-2">{{ errorMessage }}</div>
        }

        <div class="signup-button flex justify-center">
            <button pButton label="Submit" class="p-button-success" (click)="onSubmit()"></button>
        </div>
    </form>
    </div>
</div>
